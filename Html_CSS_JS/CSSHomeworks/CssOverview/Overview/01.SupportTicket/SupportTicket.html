<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
    <link href="TicketStyle.css" rel="stylesheet" />

</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <p>Ticket ID: 409788</p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>Name:</p>
                </td>
                <td>
                    <p><img src="imgs/green-dot-hi.png" alt="Dot" /> Parker Seidel </p>
                    <p id="support-type">No Active Support</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p> Email: </p>
                </td>
                <td>
                    <p>seidel@aptmail.com</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Response Time: </p>
                </td>
                <td>
                    <p class="action-response">72hours, 60hours left</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Last Action: </p>
                </td>
                <td>
                    <p class="action-response"> Never been locked.</p>
                    <p>Link to public post</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Status:</p>
                </td>
                <td>
                    <p id="status"> Not Answered</p> 
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
