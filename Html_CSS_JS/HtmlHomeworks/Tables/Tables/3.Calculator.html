<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        #zero {
            padding: 5px 6px;
            padding-top: 6px;
            padding-right: 58px;
            padding-bottom: 1px;
            padding-left: 6px;
        }
        #ordinaryButton {
            padding: 5px 6px;
            padding-right: 15px;
            padding-bottom: 1px;
            padding-left: 6px;
        }

    </style>
</head>
    <body>
        <table border="1">
            <tr>
                <th colspan="4"><input type="text" name="Input field" value="123" /></th>
            </tr>
            <tr>
                <td><input type="button" id ="ordinaryButton" name="one" value="1" /></td>
                <td><input type="button" id ="ordinaryButton" name="two" value="2" /></td>
                <td><input type="button" id ="ordinaryButton" name="three" value="3" /></td>
                <td><input type="button" id ="ordinaryButton" name="plus" value="+" /></td>
            </tr>                             
            <tr>                              
                <td><input type="button" id ="ordinaryButton"name="four" value="4" /></td>
                <td><input type="button" id ="ordinaryButton"name="five" value="5" /></td>
                <td><input type="button" id ="ordinaryButton" name="six" value="6" /></td>
                <td><input type="button" id ="ordinaryButton" name="minus" value="-" /></td>   
            </tr>                             
            <tr>                              
                <td><input type="button" id ="ordinaryButton" name="seven" value="7" /></td>
                <td><input type="button" id ="ordinaryButton" name="eight" value="8" /></td>
                <td><input type="button" id ="ordinaryButton"name="nine" value="9" /></td>
                <td><input type="button" id ="ordinaryButton" name="multiplication" value="*" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="zero" maxlength="25654" name="zero" value="0" /></td>
                <td><input type="button" id ="ordinaryButton" name="separator" value="." /></td>
                <td><input type="button" id="ordinaryButton" name="division" value="/" /></td>
            </tr>
        </table>
    </body>
</html>
