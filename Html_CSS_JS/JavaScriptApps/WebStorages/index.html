<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--Really tired of everything been in English, so just for a little change, this is in Bulgarian. -->
    <title>Бичета и Кравки</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
<div id="container">

    <h1 id="title">Бикове и Крави</h1>

    <p id="info">Познай числото. Бик означава, че си познал както цифрата така и нейната позиция. Крава означава, че си
        познал само коя е цифрата, но не си познал нейната позиция</p>

    <div id="high-scores">
        <h4>Резултати</h4>

        <div id="scores"></div>
    </div>
    <h2 id="msg"></h2>

    <div id="number-container">
        <input type="text" id="number" placeholder="1234"/>
        <br/>
        <input type="button" value="Провери" id="check-btn"/>

        <p id="cows"></p>

        <p id="bulls"></p>
    </div>
    <div id="name-container">
        <input type="text" id="name"/>
        <br/>
        <input type="button" value="Приложи" id="submit-btn"/>
    </div>
    <input type="button" id="play-btn" value="Играй"/>
    <input type="button" id="clear-btn" value="Изчисти"/>
</div>
</body>
</html>
